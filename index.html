<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>AddRemove</title>
</head>

<body>
    <form id="form">
        <input id="input">
        <button id="add">Add</button>
        <button id="moreOptions">+</button>
    </form>
    <div id="options">
        <div id="addOptions">
            <button id="addFirst">Add First +</button>
            <button id="addRandom">Add Random +</button>
        </div>
        <div id="remOptions">
            <button id="remAll">Remove All -</button>
            <button id="remFirst">Remove First -</button>
            <button id="remLast">Remove Last -</button>
            <button id="remRandom">Remove Random -</button>
            <button id="remDupl">Remove Duplicates -</button>
            <button id="remOdd">Remove Odd -</button>
        </div>
        <div id="orgOptions">
            <button id="orgRandom">Randomize ~</button>
            <button id="orgSortAZ">Sort Alphabetically ~</button>
            <button id="orgSortZA">Sort Alphabetically Alt ~</button>
            <button id="orgReverse">Reverse Items ~</button>
        </div>
    </div>
    <div id="listDiv">
        <ul id="list">

        </ul>
    </div>
    <script src="./script.js"></script>
    <script src="./moreOptionsScript.js"></script>
</body>

</html>
